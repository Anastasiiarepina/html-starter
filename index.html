<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Сайт-визитка</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <p class="title">Разработка <br />сайтов</p>
        <p class="subtitle">✅ Дешево <br />✅ Быстро <br />✅ Качественно</p>
      </header>
      <!-- /.header -->
      <div class="user">
        <img
          src="img/avatar.png"
          width="87px"
          height="87px"
          alt=""
          class="user-avatar"
        />
        <div class="user-name">Репина <br />Анастасия</div>
        <div class="user-description">Web-разработчик</div>
      </div>
      <!-- /.user -->
      <div class="contact">
        <div class="buttons">
          <a href="" class="button whatsup"
            ><img
              src="img/whatsapp.svg"
              alt="whatsapp"
              class="button-icon" /></a
          ><a href="" class="button viber"
            ><img src="img/viber.svg" alt="viber" class="button-icon" /></a
          ><a href="" class="button telegram"
            ><img
              src="img/telegram.svg"
              alt="telegram"
              class="button-icon" /></a
          ><a href="" class="button vk"
            ><img src="img/vk.svg" alt="vk" class="button-icon"
          /></a>
        </div>
        <div class="contact-info"></div>
        <div class="line"></div>
      </div>
      <a href="" class="button-big hh">Профиль на hh.ru</a>
      <a href="" class="button-big github">Профиль на Github</a>
      <!-- /.contacts -->
    </div>
    <!-- /.page-wrapper -->

    <script src="js/main.js"></script>
  </body>
</html>
